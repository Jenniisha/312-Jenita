<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Grid Using Jquery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/themes/redmond/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/css/ui.jqgrid.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/jquery.jqgrid.min.js"></script>

    <script>
    $(function () {
        "use strict";
        $("#grid").jqGrid({
            colModel: [
                { name: "firstName" },
                { name: "lastName" } 
            ],
            data: [
                { id: 10, firstName: "Jenita", lastName: "Gama" },
                { id: 20, firstName: "Josline", lastName: "Gama"},
                { id: 30, firstName: "Nathalia", lastName: "Gama" },
                { id: 40, firstName: "Joseph", lastName: "Gama"  },
                { id: 50, firstName: "Jerald", lastName: "Gama" }
            ]
        });
    });
    </script>
</head>
<center><h3 style}>Dynamic grid Using in jquerry:</h3></center>
<body>
<center><table id="grid"></table></center>
</body>
</html>
