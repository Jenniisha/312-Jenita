        var str="hello";//str holds a string Literal
        var car1= {

          color:"red",
          weight:100
      };//car1 is an object literal
      
      // If others object to print we have to pass the parameters
      function displayDetails(c)
      {
      document.write(`<hr><br>Price is car1 ${c.price}

      };
      displayDetails(car1);
    
      //object destructuring
      function displayDetails2(p,w)
      {
      document.write(`<hr>In displayDetails2<br>Price is car1 ${p} 
      and weight is ${w}`);
      };
      displayDetails2(car1.price,car1.weight);
