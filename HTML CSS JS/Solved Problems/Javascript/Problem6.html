<script>
var myProduct=[p1,p2,p3,p4,p5];
var allproducts="";
f3=({image,p_name,price})=>`<div class="holder">
    <div class='effect'><div style="float:left"><p><img style="float:left;" border: 2px solid blue"; src=${image} width=100px height=100px></p> <p> ${p_name}</p><p id="pricepara"> ${price} </p></div></div></div>`;

for(var i=0;i<myProduct.length;i++)
{
  allproducts=allproducts + `<p>  ${f3(myProduct[i])}</p>`;
}
allproducts=`<section>${allproducts}</section>`;
document.write(allproducts);

var priceTags=document.getElementByClassName("pricepara").addEventListerner("click",f);
for(priceTag of priceTags)
priceTag.addEventListerner("click",f);
</script>
